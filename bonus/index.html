<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carosello VueJS</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body >
   <div class="container" id="app">
        <div class="items" @mouseover="stopAutoPlay" @mouseleave="autoPlay">
                <div class="item active">
                    <img :src="items[active].photo" alt="">
                    <div class="text">
                        <h3>{{items[active].title}}</h3>
                        <p>{{items[active].text}}</p>
                    </div>
                </div> 
        </div>
        <div class="thumbs" @mouseover="stopAutoPlay" @mouseleave="autoPlay">
            
            <div v-for="(elemento, indice) in items" class="thumb" :class="indice == active?'active':'' " @click="clickImg(indice)">
                <img :src="elemento.photo" alt="">
            </div> 
        
            <div class="prev" @click="prev"></div>
            <div class="next" @click="next"></div>
        </div>
   </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="main.js"></script>
</body>
</html>
